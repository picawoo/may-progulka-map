services:
  db:
    image: postgis/postgis:16-3.4
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maywalk_user -d maywalk_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    volumes:
      - ./src:/app/src
      - ./gpx_data:/app/gpx_data
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
